type Payment @entity {
  id: ID!
  txHash: String!
  from: String!
  to: String!
  amount: String!
}

type Credit @entity {
  id: ID!
  account: String!
  amount: String!
}

type Debit @entity {
  id: ID!
  account: String!
  amount: String!
}

type TransferEvent @entity {
  id: ID! # event ID
  contract: String
  ledger: String
  from: String
  to: String
  value: String
}